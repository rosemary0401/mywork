<!doctype html>
<html>
<body>
<!--a color canbe specified as an RGB value or hexadecimal value.
rgb(red,green,blue) or #RRGGBB, where RR (red), GG (green) and BB (blue) are hexadecimal values between 00 and FF (same as decimal 0-255).

each parameter(red,green,blue)defines the intensity between 0 and 255(highest)
To display the color black, all color parameters must be set to 0, like this: rgb(0,0,0).

highest value (FF) and the lowest value (00),each value has two numbers or AA,BB,CC,DD,EE,FF.

To display the color white, all color parameters must be set to 255, like this: rgb(255,255,255)

To display the color gray, all color parameters must be set to equal values for all the three light sources, like this: rgb(0,0,0).
-->
<h2 style="background-color:rgb(255,0,0)">background-color set by using rgb(255,0,0)</h2>
<h2 style="background-color:rgb(0,255,0)">background-color set by using rgb(0,255,0)</h2>
<h2 style="background-color:rgb(0,0,255)">background-color set by using rgb(0,0,255)</h2>

<h2 style="background-color:rgb(90,90,90)">gray</h2>

<h2 style="background-color:rgb(120,120,120)">also gray</h2>



</body>
</html>
