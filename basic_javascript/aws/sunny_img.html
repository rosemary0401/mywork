<!Doctype html>
<html>
<head>
  <style>
    .rotate90 {
      -webkit-transform: rotate(270deg);
      -moz-transform: rotate(270deg);
      -o-transform: rotate(270deg);
      -ms-transform: rotate(270deg);
      transform: rotate(270deg);
    }
  </style>
</head>
<body>
  <h1>Sunny is sleeping.</h1>
  <img src="images/sunny_01.jpg" height="500" style="max-height: 500px; max-width: 500px;" class="rotate90">
  <h2>Sunny sits down.</h2>  
  <img src="images/sunny_02.jpg" height="500"  style="max-height: 500px; max-width: 500px;">
  <h3>Sunny!!!!!</h3>
  <img src="images/sunny_03.jpg"height="500"  style="max-height: 500px; max-width: 500px;">
</body>
</html>
