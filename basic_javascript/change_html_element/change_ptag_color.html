<!Doctype html>
<html>
<head>
    <script>
        function changeColor() {
            var col = document.getElementById("01");
            col.style.color = "red";
        }
        
        function change2() {
            document.getElementById("01").style.color='green';
        }
    </script>
</head>    
<body>
    <p id="01">hello</p>
    <button onclick="changeColor()">Click me</button> 
    <button onclick="change2()">Click again</button>     
</body>
</html>
