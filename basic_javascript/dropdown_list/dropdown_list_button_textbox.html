<!DOCTYPE html>
<html>
<body>
<input type="text" id="myText" value="sunny">
<form>
<select id="choose" size="8">
  <option value="apple">apple</option>
  <option value="cat">cat</option>
  <option value="dog">dog</option>
  <option value="fat">fat</option>
</select>
</form>
<button onClick="myFunction()">insert option</button>
<script>
function myFunction()
{var x=document.getElementById("choose");
var option=document.createElement("option");
option.text=document.getElementById("myText").value
x.add(option);

}
</script>
</body>
</html>
