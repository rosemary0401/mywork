<!doctype html>
<html>
<!--style is an attribute to define text format;there are also special elements for defing text with a special meaning-->
<body>
<p>this is normal.</p>
<p><b>this is bold.</b></p>
<p><i>this is italic.</i></p>
<p><em>this is emphasized.</em></p>
<p><strong>this is important.</strong></p>
<!--Browsers display <strong> as <b>, and <em> as <i>. However, there is a difference in the meaning of these tags: <b> and <i> defines bold and italic text, but <strong> and <em> means that the text is "important".-->
<p>this is <mark>marked</mark>.</p>
<p><small>this is small.</small></p>
<p>the apple is <del>blue</del> red.</p>
<p>the <ins>color</ins> is red.</p>
<p>this is <sub>subscript</sub>.</p>
<p>this is <sup>superscript</sup>.</p>


</body>
</html>
