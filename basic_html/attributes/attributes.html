<!doctype html>
<!--attributes written comes pairs like name="value",no difference from uppercase or lowercase, but use lowercase will be no troubles in different html edition-->
<!--You cannot omit quotes around an attribute value
if the value contains spaces.-->
<html lang="en-us">
<!--the language is declared with the lang attributes-->
<body>
<!--href attribute-->
<a href="http://www.w3school.com">this is a link</a>

<h2>the title attribute</h2>
<p title="I'm a tooltip">Mouse over this paragraph, to display the title attributes as a tooltip.</p>
<!--abbr will show underline of dots with the word chosen.-->
<p><abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
<!--size attribute-->
<img src="w3school.jpg" width="104" height="142">
<!--alt attribute specifies an alternative text to be used, when an image cannot be displayed-->
<img src="w3school.jpg" alt="w3school.com" width="104" height="142">

</body>




</html>
