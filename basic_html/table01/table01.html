<!Doctype html>
<html>
<head>
    <style>
    table{width:100%;}
    table,th,td{border:1px solid black;border-collapse:collapse;}
    th,td {text-align:left; padding:5px;}
    th{background-color:black;color:white;}
    tr:nth-child(even){background-color:#eee;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>James</td>
            <td>Steve</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jam</td>
            <td>Dude</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ellen</td>
            <td>Jack</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>
