<!Doctype html>
<html>
<head>
  <style>
  </style>
</head>    
<body>
  <h2>HTML Forms</h2>
  <form>
    <label for="John">First Name<label><br>
    <input type="text" id="John" value="John"><br>
    <label for="Doe">Last Name</label><br>
    <input type="text" id="Doe" value="Doe"><br><br>
    <input type="submit" value="submit">

    <h2>Radio Buttons</h2>
    <p>what color do you like?</p>
    <input type="radio" id="red" name="color" value="red">
    <label for="red">red</label><br>
    <input type="radio" id="yellow" name="color" value="yellow">
    <label for="yellow">yellow</label><br>
    <input type="radio" id="blue" name="color" value="blue">
    <label for="blue">blue</label><br><br>
    <input type="submit" value="submit">
  </form>
  
  <h2>Other form elements</h2>
  <h3>The Select element</h3>
  <form>
    <label for="ages">How old are you?</label>
    <select id="ages" name="ages">
      <option value="18">18</option>
      <option value="19" selected>19</option>
      <option value="20">20</option>
      <option value="21">21</option>
    </select>
    <input type="submit" value="submit">
  </form>
</body>
</html>
