<!doctype html>
<html>
<head></head>
<body>
<p>An unordered html list</p>
<ul>
<li>coffee</li>
<li>tea</li>
<li>juice</li>
</ul>
<!--you can change the marker of the list(by default is a small black circle).You can use css list-style-type to put inside the<ul>tag like<ul style="list-style-type:square".Type:disc(default),circle,square,none-->
<p>An ordered html list</p>
<ol type="A">
<li>coffee</li>
<li>tea</li>
<li>juice</li>
</ol>
<!--you can change the type of the list marker(by default is nuumbers).You have to use the type="1",type="A",type="a",type="I",type="i"to put inside the<ol>tag like<ol type="A">.






</body>










</html>
