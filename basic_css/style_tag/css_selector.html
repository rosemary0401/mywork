<!doctype html>
<html>
  <head>
    <style>
      h2.sentence01 {
        color: red;
      }
      p.sentence02 {
        font-size: 50px;
      }
      .set01 .sentence02 {
        color:orange;
      }
    </style>
  </head>
  <body>
    <h2 class="sentence01">I am a h2 tag.</h2>
    <div class="set01">
      <p class="sentence02">I change the text size.</p>
    </div>
    <div class="set02">
      <p class="sentence02">I change the font-size as sentence02.</p>
  </div>
    <p>I don't change anything.</p>
  </body>
</html>
