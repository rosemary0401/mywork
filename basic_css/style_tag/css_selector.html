<!doctype html>
<html>
  <head>
    <style>
      /* select nested tags with specific classes */
      .set01 .sentence02 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="set01">
      <p class="sentence02">I will be in orange color.</p>
    </div>
    <p class="sentence02">I am also sentence02, but I am NOT in orange color.</p>
  </body>
</html>
