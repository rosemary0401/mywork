<!DOCTYPE html>
<html>
<head>
<style>
  p {
    border-color: blue;
    border-style: solid;
  }

  p.second {
    text-align: center;
    color: red;
  }

  p.first {
    margin-left: 50px;
  }

  p.third {
    margin-top: 100px;
  }

  p.fourth {
    margin: 50px;
  }
</style>
</head>
<body>
  <p class="first">margin-left: 50px</p>
  <p class="second">This paragraph will be red and center-aligned.</p> 
  <p class="third">I use margin-top: 100px</p>
  <p class="fourth">I use margin: 50px</p>
  <p class="five">This line has nothing</p>
</body>
</html>
