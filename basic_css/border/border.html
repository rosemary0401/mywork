<!DOCTYPE html>
<html>
<head>
<style>
  div.dotted {
    border-style: dotted;
  }

  div.bb {
    border-style: solid;
    border-color: red; 
    border-width: 20px;
  }

  div.nu {
    border-left: 25px solid;
  }

  div.four {
    border-style: solid;
    border-width: 2px 10px 4px 20px;
  }

  div.round {
    border-radius: 15px;
    border-style: solid;
    border-color: red;
  }
</style>
</head>
<body>
  <div class="dotted">aaa</div>
  <br>
  <div class="bb">bbbbb</div>
  <br>
  <div class="nu">Hello, World</div>
  <br>
  <div class="four">Gogogogo</div>
  <br>
  <div class="round">This is a circle</div>
</body>
</html>
