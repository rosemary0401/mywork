<!doctype html>
<html>
  <head>
    <style>
      .box-before {
        width: 300px;
        height: 50px;
        background-color: dodgerblue; 
        color: white;
        font-size: 20px;
      }
      .box-1 {
        width: 300px;
        color: white;
        font-size: 20px;
        padding: 10px;
        box-sizing: border-box;
        background-color: #fd3c40;
        position: relative;
      }
      .box-2 {
        height: 50px;
        color: white;
        font-size: 20px;
        background-color: #8c4fb6;
        position:absolute;
        top: 0px;
        left: 0px;
      }
     .box-3 {
        height: 50px;
        color: white;
        font-size: 20px;
        background-color: #00b842;
     } 
     .box-after {
        width: 300px;
        height: 50px;
        background-color: #faaa20; 
        color: white;
        font-size: 20px;
     }
     .box-4 {
        width: 300px;
        color: white;
        font-size: 20px;
        padding: 10px;
        box-sizing: border-box;
        background-color: #fd3c40;
      }
      .box-5 {
        height: 50px;
        color: white;
        font-size: 20px;
        background-color: #8c4fb6;
        position:absolute;
        top: 0px;
        left: 0px;
      }
     .box-6 {
        height: 50px;
        color: white;
        font-size: 20px;
        background-color: #00b842;
     }
     .fixed {
       width: 300px;
       background-color: khaki;
       font-size: 20px;
       position: fixed;
       bottom: 0px;
       right: 100px;
     }
    </style>
  </head>
  <body>
    <div class="box-before">
      box-before
    </div>
    <div class="box-1">
      box-1
      <div class="box-2">
        box-2
      </div>
      <div class="box-3">
        box-3
      </div>
    </div>
    <div class="box-after">
      box-after
    </div>
    <p>box-2: My father is box-1, which has relative position.</p>
    <hr>
    <div class="box-before">
      box-before
    </div>
    <div class="box-4">
      box-4
      <div class="box-5">
        box-5
      </div>
      <div class="box-6">
        box-6
      </div>
    </div>
    <div class="box-after">
      box-after
    </div>
    <p>box-5: My father is the whole body.</p>
    <div class="fixed">
      I am fixed and wont't change place when you scroll the page.
    </div>
  </body>
</html>
